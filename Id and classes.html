<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and classes </title>
</head>

<body>
    <h3>Ids and classes </h3>
    <div id="mainbox" class="redbg blackBorder">
    </div>
    <span class="redbeg"></span>
    <!-- select and press ctrl+/ to comment -->
    <!-- emmet -->
    <!-- is for class and # is for id -->
    <span class="redbeg"></span>
    <span id="mainspain"></span>
    <div class="redbeg blackborder anotherclass"></div>
    <!-- Emmet takes div tag as default -->
    <div class="background"></div>
    <!-- creating multiple elements using emmet -->
    <!-- span.myclass.myclass2.myclass3*4+ <tab> to print 4 similar elements using Emmet -->
    <class2 class="myclass3">First</class2>
    <class2 class="myclass3">Second</class2>
    <class2 class="myclass3">Third</class2>
    <class2 class="myclass3">Fourth</class2>
</body>

</html>
