<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color in css</title>
    <style>
        #firstpara{
             color: red; /*color by name */

        }
        #secondpara{
            color: rgb(81, 81, 208);
        }
        #class{
            color:red;
            background-color:#ff3454;/*color by hex value*/
        }
    </style>
</head>
<body>
    <h1>This is my first paragraph</h1>
    <p id="firstpara">this is a paragraph from first box</p>
    <h2>This is 2nd paragraph</h2>
    <p id="secondpara">this is paragraph from second box</p>
    <h3>This is third paragraph</h3>
    <p id="class"> this is a paragraph from third box</p>
</body>
</html>
